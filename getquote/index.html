    <div class="container card-0 justify-content-center " style="max-width: 100% !important;min-height: 100vh !important;">
        <div class="card-body px-sm-4 px-0" id="bg-height">
           <div class="row justify-content-center mb-5" style="margin-bottom: 0 !important;">

                 <h1 class="font-weight-bold ml-md-0 mx-auto text-center text-sm-left" style="font-size: 30px !important;"> Request a Quote </h1>
              </div>
           </div>
           <div class="row justify-content-center round" style="transform: scale(0.85);position: relative;top: -45px;">
              <div class="col-lg-10 col-md-12 ">
                 <div class="card shadow-lg card-1" style="border-radius: 20px;margin-bottom:0">
                    <form class="card-body inner-card" action="https://formspree.io/f/xdovkljj" method="post" autocomplete="off">
                       <div class="row justify-content-center">
                          <div class="col-lg-5 col-md-6 col-sm-12">
                             <div class="form-group"><label for="first-name">First Name*</label><input type="text" class="form-control" id="first-name" name="firstName" placeholder="" required> </div>
                             <div class="form-group"> <label for="Mobile-Number">Mobile Number*</label> <input type="tel" class="form-control" pattern="07[0,1,2,4,5,6,7,8][0-9]{7}" maxlength="10" required id="mobile" name="mobile" placeholder="07XXXXXXXX" oninvalid="this.setCustomValidity('Enter a valid mobile number.')" oninput="this.setCustomValidity('')"/> </div>
                             <div class="form-group">
                                <label for="inputEmail4">Project Type*</label> 
                                <select class="form-control" style="text-align: center;" required name="projectType">
                                   <option value="" disabled selected>-------&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspPlease Select&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp-------</option>
                                   <option value="Option1">Option1</option>
                                   <option value="Option2">Option2</option>
                                   <option value="Option3">Option3</option>
                                </select>
                             </div>
                             <div class="form-group"> <label for="time">Project Duration</label> <input type="text" class="form-control" id="time" name="duration" placeholder=""> </div>
                          </div>
                          <div class="col-lg-5 col-md-6 col-sm-12">
                             <div class="form-group"> <label for="last-name">Last Name*</label> <input type="text" class="form-control" id="last-name" name="lastName" placeholder="" required> </div>
                             <div class="form-group"> <label for="email">Email*</label> <input type="email" class="form-control" id="email" name="email" placeholder="" required> </div>
                             <div class="form-group"> <label for="Company-Name">Company/Organization</label> <input type="text" class="form-control" id="Company-Name" name="companyName" placeholder=""> </div>
                             <div class="form-group"> <label for="Evaluate Budget">Evaluated Budget</label> <input type="text" class="form-control" id="Evaluate-Budget" name="budget" placeholder=""> </div>
                          </div>
                       </div>
                       <div class="row justify-content-center">
                          <div class="col-md-12 col-lg-12 col-12">
                             <div class="form-group"> <label for="exampleFormControlTextarea2">Requirement Specification*</label> <textarea class="form-control1 rounded-0" id="exampleFormControlTextarea2" rows="5" required name="requirements"></textarea></div>
                             <div class="mb-2 mt-4">
                                <div class="text-right" style="display:inline-block;"><button type="submit" class="btn btn-primary btn-block"><small class="font-weight-bold">Request a Quote</small></button> </div>
                                <a style="display:inline-block; float: right;" href="../index.html" class="btn btn-outline-primary btn-block"><small class="font-weight-bold">Go Back</small></a>
                             </div>
                          </div>
                       </div>
                    </form>
                 </div>
              </div>
           </div>
        </div>
