<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Request</title>
</head>
<body>
    <form action="https://formspree.io/" method="POST" id="frm" autocomplete="off">
        <h1> Heading </h1>
        
        <fieldset>
          
          <legend>Contact Information</legend>
        
          <label for="name">Contact Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="cname">Company/Organization:</label>
          <input type="text" id="cname" name="cname">

          <label for="designation">Contact Designation:</label>
          <input type="text" id="designation" name="designation" required>
        
          <label for="email">Contact Email:</label>
          <input type="email" id="email" name="email" required>
       
          <label for="mobile">Contact Mobile:</label>
          <input type="tel" pattern="07[0,1,2,4,5,6,7,8][0-9]{7}" maxlength="10" required id="mobile" name="mobile" placeholder="07XXXXXXXX" oninvalid="this.setCustomValidity('Enter a valid mobile number.')" oninput="this.setCustomValidity('')"/>
          
        </fieldset>
        <fieldset>  
          
          <legend>Requirement Specification</legend>
          
        </fieldset>
       </form>
       
</body>
</html>
