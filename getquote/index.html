<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

    <title>Quotation Request</title>
</head>
<body>
    <div class="container card-0 justify-content-center ">
        <div class="card-body px-sm-4 px-0">
           <div class="row justify-content-center mb-5">
              <div class="mb-5 col-md-10 col">
                 <img src="../assets/imgs/logo/Orig-WhiteH.png" width="auto" height="80px">
              </div>
              <div class="col-md-10 col">
                 <h1 class="font-weight-bold ml-md-0 mx-auto text-center text-sm-left" style="font-size: 50px !important;"> Request a Quote </h1>
              </div>
           </div>
           <div class="row justify-content-center round">
              <div class="col-lg-10 col-md-12 ">
                 <div class="card shadow-lg card-1">
                    <div class="card-body inner-card">
                       <div class="row justify-content-center">
                          <div class="col-lg-5 col-md-6 col-sm-12">
                             <div class="form-group"><label for="first-name">First Name</label><input type="text" class="form-control" id="first-name" placeholder="" required> </div>
                             <div class="form-group"> <label for="Mobile-Number">Mobile Number</label> <input type="tel" class="form-control" pattern="07[0,1,2,4,5,6,7,8][0-9]{7}" maxlength="10" required id="mobile" name="mobile" placeholder="07XXXXXXXX" oninvalid="this.setCustomValidity('Enter a valid mobile number.')" oninput="this.setCustomValidity('')"/> </div>
                             <div class="form-group">
                                <label for="inputEmail4">Project Type</label> 
                                <select class="form-control" style="text-align: center;" required>
                                   <option value="" disabled selected>-------&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspPlease Select&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp-------</option>
                                   <option>Option1</option>
                                   <option>Option2</option>
                                   <option>Option3</option>
                                </select>
                             </div>
                             <div class="form-group"> <label for="time">Required Project Completion Date</label> <input type="text" class="form-control" id="time" placeholder="" required> </div>
                          </div>
                          <div class="col-lg-5 col-md-6 col-sm-12">
                             <div class="form-group"> <label for="last-name">Last Name</label> <input type="text" class="form-control" id="last-name" placeholder="" required> </div>
                             <div class="form-group"> <label for="email">Email</label> <input type="email" class="form-control" id="email" placeholder="" required> </div>
                             <div class="form-group"> <label for="Company-Name">Company/Organization</label> <input type="text" class="form-control" id="Company-Name" placeholder=""> </div>
                             <div class="form-group"> <label for="Evaluate Budget">Evaluated Budget</label> <input type="text" class="form-control" id="Evaluate Budget" placeholder="" required> </div>
                          </div>
                       </div>
                       <div class="row justify-content-center">
                          <div class="col-md-12 col-lg-10 col-12">
                             <div class="form-group"> <label for="exampleFormControlTextarea2">Requirement Specification</label> <textarea class="form-control1 rounded-0" id="exampleFormControlTextarea2" rows="5" required></textarea></div>
                             <div class="mb-2 mt-4">
                                <div class="text-right"><button type="button" class="btn btn-primary btn-block"><small class="font-weight-bold">Request a Quote</small></button> </div>
                             </div>
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
